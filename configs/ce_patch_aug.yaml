# Cross-Entropy Training with Patch Removal Augmentation
# F-Fidelity style occlusion robustness training
# Target: ~93-94% accuracy on CIFAR-10

model:
  architecture: resnet18
  num_classes: 10

training:
  epochs: 200
  batch_size: 128
  lr: 0.1
  momentum: 0.9
  weight_decay: 0.0005
  scheduler: cosine

data:
  dataset: cifar10
  data_dir: ./data
  num_workers: 4
  augment: true

augmentation:
  type: patch
  probability: 0.5
  patch_sizes: [0.25, 0.125, 0.0625]  # W/4, W/8, W/16
  replacement: mean

logging:
  use_wandb: true
  wandb_project: clxai
  run_name: ce_patch_aug
  save_freq: 50

output:
  output_dir: results/models/ce_patch_aug
