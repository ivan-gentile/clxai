# Cross-Entropy Training with Gaussian Noise Augmentation
# Continuous perturbation robustness training
# Target: ~93-94% accuracy on CIFAR-10

model:
  architecture: resnet18
  num_classes: 10

training:
  epochs: 200
  batch_size: 128
  lr: 0.1
  momentum: 0.9
  weight_decay: 0.0005
  scheduler: cosine

data:
  dataset: cifar10
  data_dir: ./data
  num_workers: 4
  augment: true

augmentation:
  type: noise
  probability: 0.5
  std: 0.05
  mean: 0.0

logging:
  use_wandb: true
  wandb_project: clxai
  run_name: ce_noise_aug
  save_freq: 50

output:
  output_dir: results/models/ce_noise_aug
