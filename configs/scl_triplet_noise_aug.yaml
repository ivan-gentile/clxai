# Triplet Loss with Gaussian Noise Augmentation
# Continuous perturbation robustness + hard negative mining
# Reference: Schroff et al. "FaceNet" (CVPR 2015)

model:
  architecture: resnet18
  embedding_dim: 128

training:
  epochs: 500
  batch_size: 256
  lr: 0.1
  momentum: 0.9
  weight_decay: 0.0001
  warmup_epochs: 10
  
  # Triplet loss specific parameters
  loss: triplet
  triplet:
    margin: 0.3
    mining: semi-hard  # semi-hard prevents embedding collapse (hard mining causes it)
    squared: false

data:
  dataset: cifar10
  data_dir: ./data
  num_workers: 4
  contrastive: false  # Triplet loss uses single view per sample

augmentation:
  type: noise
  probability: 0.5
  std: 0.05
  mean: 0.0

evaluation:
  eval_freq: 10
  knn_k: 10

logging:
  use_wandb: true
  wandb_project: clxai
  run_name: scl_triplet_noise_aug
  save_freq: 100

output:
  output_dir: results/models/triplet_noise_aug
