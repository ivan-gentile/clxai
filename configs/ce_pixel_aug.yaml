# Cross-Entropy Training with F-Fidelity Pixel Removal Augmentation
# Exact F-Fidelity implementation: 10% scattered pixel removal
# Reference: Zheng et al. "F-Fidelity" (ICLR 2025)

model:
  architecture: resnet18
  num_classes: 10

training:
  epochs: 200
  batch_size: 128
  lr: 0.1
  momentum: 0.9
  weight_decay: 0.0005
  scheduler: cosine

data:
  dataset: cifar10
  data_dir: ./data
  num_workers: 4
  augment: true

augmentation:
  type: pixel
  removal_fraction: 0.1  # Î² = 10% as in F-Fidelity paper
  probability: 1.0  # Always applied during training (F-Fidelity default)

logging:
  use_wandb: true
  wandb_project: clxai
  run_name: ce_pixel_aug
  save_freq: 50

output:
  output_dir: results/models/ce_pixel_aug
