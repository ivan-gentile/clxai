# Triplet Loss with F-Fidelity Pixel Removal Augmentation
# Exact F-Fidelity implementation: 10% scattered pixel removal
# Reference: Zheng et al. "F-Fidelity" (ICLR 2025)

model:
  architecture: resnet18
  embedding_dim: 128

training:
  epochs: 500
  batch_size: 256
  lr: 0.1
  momentum: 0.9
  weight_decay: 0.0001
  warmup_epochs: 10
  
  # Triplet loss specific parameters
  loss: triplet
  triplet:
    margin: 0.3
    mining: semi-hard  # semi-hard prevents embedding collapse
    squared: false

data:
  dataset: cifar10
  data_dir: ./data
  num_workers: 4
  contrastive: false  # Triplet loss uses single view per sample

augmentation:
  type: pixel
  removal_fraction: 0.1  # Î² = 10% as in F-Fidelity paper
  probability: 1.0  # Always applied during training

evaluation:
  eval_freq: 10
  knn_k: 10

logging:
  use_wandb: true
  wandb_project: clxai
  run_name: scl_triplet_pixel_aug
  save_freq: 100

output:
  output_dir: results/models/triplet_pixel_aug
